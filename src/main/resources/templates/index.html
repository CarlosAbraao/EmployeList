
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" media="all" href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
	
	
	
	<style>
	body{
		
		background-color:#280659;
	}
	
	
	h1{
		color:white;
		margin-bottom: 50px;
	}
	
	</style>
	
</head>

<body>

<div  	 class="container my-2">



		<h1>Lista de Empregados</h1>
		
		<a th:href = "@{/showNewEmployeForm}" class="btn btn-primary btn-sm mb-3"> Adicionar Empregado</a>

	<table border="1" class="table table-striped table-dark ">
  <thead>
   <tr>
                    <th>Nome do empregado</th>
                    <th>Sobrenome do empregado</th>
                    <th>Email</th>
                    <th> Ações </th>
                </tr>
  </thead>
  <tbody>
    
     <tr th:each="employe : ${listEmploye}">
                    <td th:text="${employe.firtName}"></td>
                    <td th:text="${employe.lastName}"></td>
                    <td th:text="${employe.email}"></td>
                    <td>
                    
                    		<a th:href="@{/showFormForUpdate/{id}(id=${employe.id})}" class="btn btn-primary">Editar</a> 
                    		<a th:href="@{/showFormForDelete/{id}(id=${employe.id})}" class="btn btn-danger">Deletar</a>
                    
                    </td>
            
                </tr>
    
  </tbody>   
</table>



</div>
</body>

</html>
