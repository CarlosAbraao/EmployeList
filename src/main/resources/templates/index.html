
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" media="all" href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
	
	
	
	<style>
	body{
		
		background-color:#280659;
		color:white;
	}
	
	
	h1{
		color:white;
		margin-bottom: 50px;
	}
	
	</style>
	
</head>

<body>

<div  	 class="container my-2">



		<h1>Lista de Empregados</h1>
		
		<a th:href = "@{/showNewEmployeForm}" class="btn btn-primary btn-sm mb-3"> Adicionar Empregado</a>

	<table border="1" class="table table-striped table-dark ">
  <thead>
   <tr>
                   <th>
      <a th:href="@{'/page/' + ${currentPage} + '?sortField=firtName&sortDir=' + ${reverseSortDir}}">
       Employee First Name</a>
     </th>
     <th>
     <a th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
       Employee Last Name</a>
     </th>
     <th>
     <a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
       Employee Email</a>
    
     <th> Actions </th>
     
                </tr>
  </thead>
  <tbody>
    
     <tr th:each="employe : ${listEmploye}">
                    <td th:text="${employe.firtName}"></td>
                    <td th:text="${employe.lastName}"></td>
                    <td th:text="${employe.email}"></td>
                    <td>
                    
                    		<a th:href="@{/showFormForUpdate/{id}(id=${employe.id})}" class="btn btn-primary">Editar</a> 
                    		<a th:href="@{/deleteEmploye/{id}(id=${employe.id})}" class="btn btn-danger">Deletar</a>
                    
                    </td>
            
                </tr>
    
  </tbody>   
</table>

<div th:if = "${totalPages > 1}">
   <div class = "row col-sm-10">
    <div class = "col-sm-2">
     Total Rows: [[${totalItems}]] 
    </div>
    <div class = "col-sm-1">
     <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
     </span>
    </div>
    <div class = "col-sm-1">
     <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
     <span th:unless="${currentPage < totalPages}">Next</span>
    </div>
    
     <div class="col-sm-1">
        <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
     <span th:unless="${currentPage < totalPages}">Last</span>
        </div>
   </div>
  </div>
</body>

</html>
