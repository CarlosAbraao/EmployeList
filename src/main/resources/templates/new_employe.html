
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" media="all" href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
	
	
	<style>
	body{
		
		background-color:#280659;
	}
	
	
	h1{
		color:white;
		margin-bottom: 50px;
	}
	
	</style>
	
</head>

<body>

<div  	 class="container my-2">



		<h1>Adicionar Empregados</h1>
		
		<form action="#" th:action="@{/saveEmploye}" th:object="${employe}" method="POST">
		 
		<input type="text" th:field="*{firtName}" placeholder= "Primeiro Nome" 
		class="form-control mb-4 col-4">
		
		<input type="text" th:field="*{lastName}" placeholder= "Segundo Nome" 
		class="form-control mb-4 col-4">
		
		
		<input type="text" th:field="*{email}" placeholder= "Email" 
		class="form-control mb-4 col-4">
		
		<button type="submit" class="btn btn-info col-2">Salvar</button>
		<a th:href="@{/}" class="btn btn-danger">Sair</a>
		
		
		</form>
		
		

	



</div>
</body>

</html>
